<!DOCTYPE html>
<html>
    <head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
		<div id="input">
			<p>
				<label>Ludum dare</label>
				<select id="ludumDareNumber"></select>
				<br />

				<input type="radio" name="chooser" id="all" value="all" checked />
				<label for="all" id="labelAll">All Entries</label><br />
				<input type="radio" name="chooser" id="compo" value="compo" />
				<label for="compo" id="labelCompo">48 Hour Compo Entries</label><br />
				<input type="radio" name="chooser" id="jam" value="jam" />
				<label for="jam" id="labelJam">Jam Entries</label><br />

			
			</p>
			
			<p id="info"></p>
			
			<p>
				<label>How many?</label>
				<input type="text" id="howMany" value="10" maxLength="4" /><br />
				<input type="button" value="Randomize" id="randomizeButton" />
			</p>
		</div>

		<div id="output"></div>

		<script src="js/libs/jquery-1.9.0/jquery.min.js"></script>
		<script src="js/ludumEntries.js"></script>
		<script src="js/randomizer.js"></script>
    </body>
</html>
